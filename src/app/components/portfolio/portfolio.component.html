
<div class="portfolio p-5 ">
    <div class="container ">
        <div class="text-center">
            <h2 class="text-dark fs-1">Portfolio</h2>
        <div class="d-flex line justify-content-center align-items-center my-3">
            <div class="line1"></div>
            <div class="">
                <i class="fa fa-star fa-2x"></i>
            </div>
            <div class="line1"></div>
        </div>
        </div>
        <div class="row g-5 my-3">
            <div class="col-md-4"  *ngFor="let image of images">
              <div class="rounded-4 overflow-hidden position-relative card" (click)="show(image)" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="layer position-absolute d-flex justify-content-center align-items-center">
                  <i class="fa-solid fa-plus fa-10x" style="color: #ffffff;"></i>
                </div>
                <div class="image">
                  <img [src]="image"  alt="" class="w-100 ">
                </div>
              </div>
            </div>
           
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img [src]="imagePath" alt="" class="w-100"> 
      </div>
     
    </div>
  </div>
</div>
